<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* General Styles */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { display: flex; background: #f4f4f4; color: #333; }

        /* Sidebar Styles */
        .sidebar { width: 250px; background: #2c3e50; color: white; height: 100vh; padding: 20px; position: fixed; }
        .sidebar h3 { text-align: center; margin-bottom: 20px; }
        .sidebar a { 
            display: block; 
            color: white; 
            text-decoration: none; 
            padding: 10px; 
            margin: 5px 0; 
            border-radius: 5px; 
            transition: 0.3s; 
        }
        .sidebar a:hover { background: #34495e; }
        .active { background: #1abc9c; }

        /* Content Section */
        .content { margin-left: 270px; padding: 20px; width: calc(100% - 270px); }
        .header { background: #2980b9; color: white; padding: 15px; text-align: center; font-size: 24px; border-radius: 5px; }

        /* Card Container */
        .card-container { display: flex; gap: 20px; margin-top: 20px; flex-wrap: wrap; }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar { width: 200px; }
            .content { margin-left: 220px; width: calc(100% - 220px); }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h3>Dashboard</h3>
        <a href="{% url 'dashboard' %}" class="{% if request.path == '/' %}active{% endif %}">üè† Home</a>
        <a href="{% url 'reports' %}" class="{% if request.path == '/reports/' %}active{% endif %}">üìä Reports</a>
        <a href="{% url 'settings' %}" class="{% if request.path == '/settings/' %}active{% endif %}">‚öôÔ∏è Settings</a>
    </div>

    <div class="content">
        <div class="header">Dashboard Overview</div>
        {% block content %}{% endblock %}
    </div>

</body>
</html>
